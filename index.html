<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QUEUE</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<!--link rel="stylesheet" href="css/skeleton.css"-->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<h2>
				Implementation of <span id="word-queue">Queue</span> in
				<span id="word-javascript">Javascript</span>
			</h2>
		</header>
		<section class="container data-view">
			<hr />
			<div class="queue" id="queue">
				<div class="node">
					<p class="number">1</p>
				</div>
				
			</div>
			<hr />
		</section>
		<footer>
			<form class="form">
				<fieldset>
					<legend class="legend-button">
                        <button class="button" id="add-btn">Add</button>
                    </legend>
                    <span>Input:</span>

                    <input type="number" placeholder="input" />
         
				</fieldset>
             
                <fieldset>
					<legend class="legend-button">
                        <button class="button" >Remove</button>
                    </legend>
                    <span>Input:</span>
		
                    <input type="number"  placeholder="input"/>
                    <span>Data:</span>
                    <input type="number"  placeholder="data"/>
				</fieldset>
                <fieldset>
					<legend class="legend-button">
                        <button class="button" >Pop</button>
                    </legend>
                    <p>Al llamar a la funcion <span>pop</span> este saca el primer elemento de la cola.</p>
                </fieldset>
                <fieldset>
					<legend class="legend-button">
                        <button class="button" >Peek</button>
                    </legend>
                    <p>Al llamar a la funcion <span>peek</span> este saca el primer elemento de la cola.</p>
				</fieldset>
			</form>
		</footer>
		<script src="js/app.js"></script>
	</body>
</html>
