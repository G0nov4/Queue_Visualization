<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QUEUE</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="vendor/css/fontawesome.css">
		<!--link rel="stylesheet" href="css/skeleton.css"-->
		<link rel="stylesheet" href="css/styles.css" />
	
	</head>
	<body>
		<header class="header">
			<h2>Visualization of <span id="word-queue">Queue</span> in
				<span id="word-javascript">Javascript</span>
			</h2>
		</header>
		<section class="container data-view">
			<hr />
			<div class="queue" id="queue">
				<div class="node">
					<p class="number">1</p>
					<div class="position">
						<p>0</p>
					</div>
				</div>
			</div>
			<hr />
			<p class="error">
			
			</p>
		</section>
		<footer>
			<section class="options">
				<fieldset>
					<legend class="legend-button">
                      	  	<button class="button" id="btn-add">Add</button>
                   		</legend>
                    	<input type="number" placeholder="input" />         
				</fieldset>                
                	<fieldset class="parrafo">
					<legend class="legend-button">
                        <button class="button"  id="btn-pop">Pop</button>
                    </legend>
               	<p>La funcion <span>pop</span>  saca el primer elemento de la cola.</p>
                	</fieldset>
                	<fieldset class="parrafo">
					<legend class="legend-button">
                        		<button class="button" id="btn-peek">Vuelta</button>
                    	</legend>
                    	<p>La funcion <span>Vuelta</span> saca el primer elemento y ingresa de nuevo en la cola</p>
					</fieldset>
			</section>
		</footer>
		<script src="js/Queue.js"></script>
	</body>
</html>
